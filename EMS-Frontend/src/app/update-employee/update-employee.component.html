<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Update Employee</h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group mt-3">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstname" name="firstname">
        </div>

        <div class="form-group mt-3">
            <label>Last Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.lastname" name="lastname">
        </div>

        <div class="form-group mt-3">
            <label>Email ID</label>
            <input type="email" class="form-control" id="firstName" [(ngModel)]="employee.emailId" name="emailId">
        </div>

        <div class="text-center">
            <button class="btn btn-success mt-3" type="success">Submit</button>
        </div>

    </form>
</div>
